<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <h1>Find the random positive number\n between <span id="min">0</span> and <span id="max">1000</span></h1>
    <div>Verif counter : <span id="nbVerif"></span></div>
    <div id="output">Find the number :</div>
    <input autofocus id="input" type="number" placeholder="enter a number">
    </input>
    <br>
    <div class="twoButtons">
        <button class="button" id="divideByTwo" onclick="divide(2)">/2</button>
        <button class="button" id="multiplyByTwo" onclick="multiply(2)">x2</button>
    </div>
        <br>
    <div class="twoButtons">
        <button class="button" id="divideByThree" onclick="divide(3)">/3</button>
        <button class="button" id="multiplyByThree" onclick="multiply(3)">x3</button>
    </div>
    <br>
    <div class="twoButtons">
        <button class="button" id="decrease" onclick="decreaseInput()">-</button>
        <button class="button" id="increase" onclick="increaseInput()">+</button>
    </div>
    <br>
    <div class="twoButtons">
    <button class="button" onclick="document.location.reload()">Reload</button>
    <button class="button" onclick="verifNb()">Find</button>
    </div>
    <br>
    <p>
    <a href="https://github.com/thomaslinux/GuessTheRandomNumberJavascript/">View source</a>
    </p>
    <script src="script.js"></script>
    </main>
</body>
</html>
