<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- https://stackoverflow.com/questions/4472891/how-can-i-disable-zoom-on-a-mobile-web-page#:~:text=user%2Dscalable%3D0 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta name="description" content="A game about guessing a random number between a MIN and a MAX">
    <title>Guess the number</title>
    <link rel="stylesheet" href="css/stylev2.css">
</head>

<body>
    <main class="main">
        <!-- <a href="https://css-tricks.com/auto-growing-inputs-textareas/#aa-non-input-elements-expand-naturally"></a> -->
        <h1 title="Guess the number randomly chosen between MIN and MAX">Guess the number
        </h1>
        <div class="table-jeu">
            <div title="Information about your current guess" class="indicateurs">
                <div title="Lower score is better">Verifs : <span id="nbVerif"></span></div>
                <div id="output" style="display:none;">Guess the number :</div>
                <div id="indicator_win" style="display:none;">You win !</div>
                <div id="indicator_more" style="display:none;">Number > <span>value</span></div>
                <div id="indicator_less" style="display:none;">Number < <span>value</span></div>
                <div id="indicator_empty" style="display:block;">Guess the number</div>
            </div>
            <div class="indicateurs">
                <!-- <a href="https://stackoverflow.blog/2022/12/26/why-the-number-input-is-the-worst-input/#:~:text=input%20type%3D%22text%22%20inputmode%3D%22numeric%22">https://stackoverflow.blog/2022/12/26/why-the-Number - input-is-the-worst-input/</a> -->
                <span title="MIN / minimal possible Number" id="min">0</span>
                <pre>   <   </pre>
                <input class="input" autofocus="false" id="input" type="text" inputmode="numeric" pattern="[0-9]*"
                    placeholder="enter a number" title="Enter a number or use the buttons">
                </input>
                <pre>   <   </pre>
                <span title="MAX / maximal possible Number" id="max">1000</span>
            </div>
            <div class="plateau-boutons">
                <div class="twoButtons">
                    <button class="button" title="Press [n] to generate New random number to find" id="reload">New
                        Game</button>
                    <button class="button" title="Press [Enter] to verify the current input"
                        onclick="verifNb()">Enter</button>
                </div>
                <div class="twoButtons">
                    <button class="button" title="Number / 2" id="divide" onclick="operation('/',2)">/ 2
                    </button>
                    <button class="button" title="Number x 1.5" id="multiply" onclick="operation('*',1.5)">x
                        1.5</button>
                </div>
                <div class="twoButtons">
                    <button class="button" title="Number - MAX/200*15" id="button1" onclick="operation('-',75)">-
                        75</button>
                    <button class="button" title="Number + MAX/200*25" id="button2"
                        onclick="operation('+',125)">+125</button>
                </div>
                <div class="twoButtons">
                    <button class="button" title="Number - MAX/200*5" id="button3" onclick="operation('-',25)">-
                        25</button>
                    <button class="button" title="Number + MAX/200*10" id="button4" onclick="operation('+',50)">+
                        50</button>
                </div>
                <div class="twoButtons">
                    <button class="button" title="Number - MAX/200" id="button5" onclick="operation('-',5)">- 5</button>
                    <button class="button" title="Number + MAX/200*2" id="button6" onclick="operation('+',10)">+
                        10</button>
                </div>
                <div class="twoButtons">
                    <button class="button" title="Number - 1" id="button7" onclick="operation('-',1)">-
                        1</button>
                    <button class="button" title="Number + 1" id="button8" onclick="operation('+',1)">+
                        1</button>
                </div>
            </div>
        </div>
        <div class="version-source">
            <p id="wins">Wins : <span role="textbox" contenteditable inputmode="numeric" pattern="[0-9]*">0</span></p>
            <p><a href="index.fr.html">FR</a> | EN</p>
            <p> <span title="Current version of the page" id="version">V3_2025-12-16_11:20</span>
                <a href="https://github.com/thomaslinux/GuessTheRandomNumberJavascript/"> source</a>
            </p>
        </div>
        <script src="js/script.js"></script>
    </main>
</body>

</html>
