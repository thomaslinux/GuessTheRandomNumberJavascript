<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <h1>Guess the number between <span id="min">0</span> and <span id="max">1000</span></h1>
    <div>Verif counter : <span id="nbVerif"></span></div>
    <div id="output">Guess the number :</div>
    <input autofocus="false" id="input" type="number" placeholder="enter a number">
    </input>
    <div class="twoButtons">
        <button class="button" id="divideByTwo" onclick="operation('/',2)">/2</button>
        <button class="button" onclick="operation('*',1.5)">x1.5</button>
    </div>
    <div class="twoButtons">
        <button class="button" onclick="operation('-',75)">-75</button>
        <button class="button" id="multiplyByThree" onclick="operation('+',125)">+125</button>
    </div>
    <div class="twoButtons">
        <button class="button" onclick="operation('-',25)">-25</button>
        <button class="button" onclick="operation('+',50)">+50</button>
    </div>
    <div class="twoButtons">
        <button class="button" onclick="operation('-',5)">-5</button>
        <button class="button" onclick="operation('+',10)">+10</button>
    </div>
    <div class="twoButtons">
        <button class="button" onclick="operation('-',1)">-1</button>
        <button class="button" onclick="operation('+',1)">+1</button>
    </div>
    <div class="twoButtons">
    <button class="button" id="reload" onclick="document.location.reload()">New Game</button>
    <button class="button" onclick="verifNb()">verify</button>
    </div>
    <p> <span id="version">v2025-12-07-19h54</span>
    <a href="https://github.com/thomaslinux/GuessTheRandomNumberJavascript/">View source</a>
    </p>
    <script src="script.js"></script>
    </main>
</body>
</html>
